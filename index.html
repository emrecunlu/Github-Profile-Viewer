<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    
    <div class="body">  
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search a Github User">
        </div>
        <div class="profile">
            <div class="avatar">
                <img src="https://avatars.githubusercontent.com/u/95370504?v=4" alt="">
            </div>
            <div class="details">
                <div class="name"><a href="https://github.com/emrecunlu" target="_blank">Emre Ünlü</a></div>
                <div class="info">
                    <ul>
                        <li class="followers"><span>31</span>  Followers</li>
                        <li class="following"><span>0</span> Following</li>
                        <li class="repos"><span>31</span> Repos</li>
                    </ul>
                </div>
                <div class="repos">
                    <div class="repo">facebook</div>
                    <div class="repo">instagram</div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 100px;"></i>
    </div>

    <script src="static/js/index.js"></script>
</body>
</html>
